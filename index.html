<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de la compra</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { margin-bottom: 30px; }
    .item { display: flex; align-items: center; margin-bottom: 10px; }
    .item img { width: 40px; height: 40px; object-fit: cover; margin-right: 10px; border-radius: 4px; }
    .item input[type="checkbox"] { margin-right: 10px; }
    .item span.editable, .list-title.editable { cursor: pointer; border-bottom: 1px dotted #888; }
    .item span.checked { text-decoration: line-through; color: gray; }
    .form { margin-bottom: 20px; }
    .list-container { border: 1px solid #ccc; padding: 10px; border-radius: 6px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>Mis listas de la compra</h1>

  <!-- Lista 1 -->
  <div class="list-container">
    <h2 class="list-title editable" onclick="editListTitle(this)">Lista 1</h2>
    <form class="form" onsubmit="addItem(event, 'list1')">
      <input type="text" placeholder="Nombre del artículo" id="name-list1" required>
      <input type="file" accept="image/*" capture="environment" id="image-list1">
      <button type="submit">Añadir</button>
    </form>
    <div id="list1"></div>
  </div>

  <!-- Lista 2 -->
  <div class="list-container">
    <h2 class="list-title editable" onclick="editListTitle(this)">Lista 2</h2>
    <form class="form" onsubmit="addItem(event, 'list2')">
      <input type="text" placeholder="Nombre del artículo" id="name-list2" required>
      <input type="file" accept="image/*" capture="environment" id="image-list2">
      <button type="submit">Añadir</button>
    </form>
    <div id="list2"></div>
  </div>

  <script>
    function addItem(event, listId) {
      event.preventDefault();
      const nameInput = document.getElementById(`name-${listId}`);
      const imageInput = document.getElementById(`image-${listId}`);
      const listDiv = document.getElementById(listId);

      const itemName = nameInput.value;
      const file = imageInput.files[0];

      const reader = new FileReader();
      reader.onload = function(e) {
        const imgSrc = file ? e.target.result : '';

        const item = document.createElement('div');
        item.className = 'item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const img = document.createElement('img');
        img.src = imgSrc || 'https://via.placeholder.com/40';
        if (!file) img.style.opacity = 0.4;

        const text = document.createElement('span');
        text.textContent = itemName;
        text.className = 'editable';
        text.addEventListener('click', () => editText(text));

        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            text.classList.add('checked');
          } else {
            text.classList.remove('checked');
          }
        });

        item.appendChild(checkbox);
        item.appendChild(img);
        item.appendChild(text);

        listDiv.appendChild(item);
        nameInput.value = '';
        imageInput.value = '';
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onload(); // no image
      }
    }

    function editText(span) {
      const currentText = span.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentText;
      input.style.fontSize = 'inherit';
      input.style.width = '150px';

      span.replaceWith(input);
      input.focus();

      input.addEventListener('blur', () => {
        const newText = input.value.trim() || currentText;
        span.textContent = newText;
        input.replaceWith(span);
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          input.blur();
        }
      });
    }

    function editListTitle(heading) {
      const currentText = heading.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentText;
      input.style.fontSize = '1.5em';
      input.style.width = '200px';

      heading.replaceWith(input);
      input.focus();

      input.addEventListener('blur', () => {
        const newText = input.value.trim() || currentText;
        const newHeading = document.createElement('h2');
        newHeading.className = 'list-title editable';
        newHeading.textContent = newText;
        newHeading.onclick = () => editListTitle(newHeading);
        input.replaceWith(newHeading);
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          input.blur();
        }
      });
    }
  </script>
</body>
</html>

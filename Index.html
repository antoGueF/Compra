<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de la compra</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-top: 40px; }
    .item { display: flex; align-items: center; margin-bottom: 10px; }
    .item img { width: 40px; height: 40px; object-fit: cover; margin-right: 10px; border-radius: 4px; }
    .item input[type="checkbox"] { margin-right: 10px; }
    .form { margin-bottom: 20px; }
    .list-container { border: 1px solid #ccc; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>

  <h1>Mis listas de la compra</h1>

  <!-- Lista 1 -->
  <div class="list-container">
    <h2>Lista 1</h2>
    <form class="form" onsubmit="addItem(event, 'list1')">
      <input type="text" placeholder="Nombre del artículo" id="name-list1" required>
      <input type="file" accept="image/*" capture="environment" id="image-list1">
      <button type="submit">Añadir</button>
    </form>
    <div id="list1"></div>
  </div>

  <!-- Lista 2 -->
  <div class="list-container">
    <h2>Lista 2</h2>
    <form class="form" onsubmit="addItem(event, 'list2')">
      <input type="text" placeholder="Nombre del artículo" id="name-list2" required>
      <input type="file" accept="image/*" capture="environment" id="image-list2">
      <button type="submit">Añadir</button>
    </form>
    <div id="list2"></div>
  </div>

  <script>
    function addItem(event, listId) {
      event.preventDefault();
      const nameInput = document.getElementById(`name-${listId}`);
      const imageInput = document.getElementById(`image-${listId}`);
      const listDiv = document.getElementById(listId);

      const itemName = nameInput.value;
      const file = imageInput.files[0];

      const reader = new FileReader();
      reader.onload = function(e) {
        const imgSrc = file ? e.target.result : '';

        const item = document.createElement('div');
        item.className = 'item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const img = document.createElement('img');
        img.src = imgSrc || 'https://via.placeholder.com/40';
        if (!file) img.style.opacity = 0.4;

        const text = document.createElement('span');
        text.textContent = itemName;

        item.appendChild(checkbox);
        item.appendChild(img);
        item.appendChild(text);

        listDiv.appendChild(item);
        nameInput.value = '';
        imageInput.value = '';
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onload(); // no image
      }
    }
  </script>
</body>
</html>
